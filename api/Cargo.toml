[package]
name = "prevant"
version = "0.9.0"
authors = ["Marc Schreiber <marc.schreiber@aixigo.de>"]
repository = "https://github.com/aixigo/PREvant/"
edition = "2018"

resolver = "2"

[[bin]]
name = "prevant"
path = "src/main.rs"

[dependencies]
async-trait = "0.1"
async-stream = "0.3"
base64 = "0.21"
boa_engine = "0.17"
bytesize = { version = "1.3", features = ["serde"] }
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.4", features = ["derive", "cargo", "help", "usage", "error-context"] }
env_logger = "0.10"
evmap = "10.0"
failure = "0.1"
figment = { version = "0.10", features = ["env", "toml"] }
futures = { version = "0.3", features = ["compat"] }
handlebars = "4.5"
http-api-problem = "0.57"
jira_query = "1.3"
k8s-openapi = { version = "0.20", default-features = false, features = ["v1_24"] }
kube = { version = "0.87", default-features = false, features = ["client", "derive", "rustls-tls"] }
lazy_static = "1.4"
log = "0.4"
multimap = "0.9"
oci-distribution = "0.10"
pest = "2.6"
pest_derive = "2.6"
regex = "1.10"
regex-syntax = "0.8"
reqwest = { version = "0.11", features = ["json"] }
rocket = { version = "0.5", features = ["json"] }
schemars = "0.8"
secstr = { version = "0.5", features = ["serde"] }
serde = "1.0"
serde-value = "0.7"
serde_derive = "1.0"
serde_json = "1.0"
serde_regex = "1.1"
serde_yaml = "0.9"
tokio = { version = "1.29", features = ["macros", "rt", "rt-multi-thread", "sync", "time"] }
toml = "0.8"
url = { version = "2.4", features = ["serde"] }
uuid = { version = "1.5", features = ["serde", "v4"] }
yansi = "0.5"


[dependencies.shiplift]
git = "https://github.com/softprops/shiplift.git"
rev = "3a7c1dc3ae388b6a9f0a8f724fabff30953bcc5b"
default-features = false
features = ["unix-socket", "chrono"]

[dev-dependencies]
assert-json-diff = "2.0"
figment = { version = "0.10", features = ["test"] }
sha2 = "0.10"
tempfile = "3.7"

