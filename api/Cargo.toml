[package]
name = "prevant"
version = "0.9.0"
authors = ["Marc Schreiber <marc.schreiber@aixigo.de>"]
repository = "https://github.com/aixigo/PREvant/"
edition = "2018"

resolver = "2"

[dependencies]
async-trait = "0.1"
base64 = "0.13"
boa_engine = "0.16"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "3.2", features = ["derive", "cargo"] }
env_logger = "0.9"
evmap = "10.0"
failure = "0.1"
figment = { version = "0.10", features = ["env", "toml"] }
futures = { version = "0.3", features = ["compat"] }
handlebars = "2"
http-api-problem = "0.51"
k8s-openapi = { version = "0.15", default-features = false, features = ["v1_24"] }
kube = { version = "0.74", features = ["derive"] }
lazy_static = "1.4"
log = "0.4"
multimap = "0.8"
openssl = "0.10"
regex = "1.6"
reqwest = { version = "0.11", features = ["json"] }
rocket = { version = "0.5.0-rc.2", features = ["json"] }
schemars = "0.8"
secstr = { version = "0.5", features = ["serde"] }
serde = "1.0"
serde-value = "0.7"
serde_derive = "1.0"
serde_json = "1.0"
serde_regex = "1.1"
serde_yaml = "0.8"
tokio = { version = "1.20", features = ["macros", "rt", "rt-multi-thread", "sync", "time"] }
toml = "0.5"
url = { version = "2.1", features = ["serde"] }
uuid = { version = "1.1", features = ["serde", "v4"] }
yansi = "0.5"

[dependencies.goji]
git = "https://github.com/softprops/goji.git"
rev = "5916526332951a144b6f6fd7c94d02ea56fdad31"

[dependencies.dkregistry]
git = "https://github.com/camallo/dkregistry-rs.git"
rev = "37acecb4b8139dd1b1cc83795442f94f90e1ffc5"

[dependencies.shiplift]
git = "https://github.com/softprops/shiplift.git"
rev = "3a7c1dc3ae388b6a9f0a8f724fabff30953bcc5b"
default-features = false
features = ["unix-socket", "chrono"]

[dev-dependencies]
assert-json-diff = "2.0"
figment = { version = "0.10", features = ["test"] }
sha2 = "0.9"
tempfile = "3.2"

