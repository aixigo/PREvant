[package]
name = "prevant"
version = "0.9.0"
authors = ["Marc Schreiber <marc.schreiber@aixigo.de>"]
repository = "https://github.com/aixigo/PREvant/"
edition = "2018"

[dependencies]
async-trait = "0.1"
base64 = "0.11"
cached = "0.9"
chrono = { version = "0.4", features = ["serde"] }
clap = "2.33"
dkregistry = { git = "https://github.com/camallo/dkregistry-rs", branch = "master" }
env_logger = "0.6"
failure = "0.1"
futures = { version = "0.3", features = ["compat"] }
handlebars = "1.1"
http-api-problem = { version = "0.12", features = ["with_rocket"] }
kube = { version = "0.23", features = ["openapi"] }
k8s-openapi = { version = "0.6", default-features = false, features = ["v1_15"] }
lazy_static = "1.3"
log = "0.4"
multimap = "0.8"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_regex = "0.4"
serde-value = "0.6"
serde_yaml = "0.8"
tokio = { version = "0.2", features = ["sync"] }
tokio-core = "0.1"
toml = "0.4"
regex = "1.0"
reqwest = { version = "0.10", features = ["json"] }
rocket = "0.4"
rocket_contrib = "0.4"
rocket-cache-response = "0.5"
secstr = { version = "0.3", features = ["serde"] }
url = { version = "2.1", features = ["serde"] }
yansi = "0.5"

[dependencies.shiplift]
git = "https://github.com/schrieveslaach/shiplift.git"
branch = "update-hyper"
default-features = false
features = ["unix-socket", "chrono"]

[dependencies.goji]
git = "https://github.com/softprops/goji.git"
rev = "1d72ffee98b88321418181998225c700904be414"

[dev-dependencies]
sha2 = "0.8"
